defaults
  mode tcp
  timeout client 30s
  timeout connect 5s
  timeout server 30s

# MQTT Frontend
frontend mqtt_frontend
  bind *:1883
  default_backend mqtt_brokers

# MQTT Backend
backend mqtt_brokers
  mode tcp
  balance roundrobin
  option tcp-check
  server mqtt5-1 mqtt5-1:1883 check
  server mqtt5-2 mqtt5-2:1883 check

# Stats endpoint
listen stats
  bind *:8889
  stats enable
  stats uri /
  stats refresh 5s
