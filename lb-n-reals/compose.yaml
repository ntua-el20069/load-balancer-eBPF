services:

  katran:
    container_name: katran
    build:
      context: katran/
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 6G
          pids: 4096
        reservations:
          cpus: '6.0'
          memory: 6G
    privileged: true                    # recommended for XDP/AF_XDP access
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    volumes:
      - /lib/modules:/lib/modules:ro
      - /sys/fs/bpf:/sys/fs/bpf
    networks:
      gateway-lb:
        ipv4_address: 10.1.2.102
  
  client:
    container_name: client
    build:
      context: client/
    cap_add:
      - NET_ADMIN
    networks:
      gateway-client:
        ipv4_address: 10.1.1.102
  
  real:
    container_name: real-server
    build:
      context: real/
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    networks:
      gateway-reals:
        ipv4_address: 10.1.3.102

  gateway:
    container_name: gateway
    build:
      context: gateway/
    cap_add:
      - NET_ADMIN
    networks:
      gateway-client:
        ipv4_address: 10.1.1.101
      gateway-lb:
        ipv4_address: 10.1.2.101
      gateway-reals:
        ipv4_address: 10.1.3.101

networks:
  gateway-client:
    driver: bridge
    ipam:
      config:
        - subnet: 10.1.1.0/24
  gateway-lb:
    driver: bridge
    ipam:
      config:
        - subnet: 10.1.2.0/24
  gateway-reals:
    driver: bridge
    ipam:
      config:
        - subnet: 10.1.3.0/24